<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAZE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #61dafb;
            padding: 40px;
            border-radius: 30px;
            width: 80%;
        }
        .box {
            display: flex;
            margin-top: 20px;
        }
        .column {
            display: flex;
            flex-direction: column;
            margin: 10px 40px;
        }
        h1 {
            font-size: 2.5em;
            color: white;
        }
        h2 {
            margin: 10px 0;
        }
        span {
            font-size: 1.5em;
        }
        img {
            height: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CONTAGEM REGRESSIVA</h1>
        <img src="./logo-amaze-branco.png" alt="logo amaze">
        <h1>2025</h1>
        <div class="box">
            <div class="column">
                <div class="mes">
                    <h2>Meses</h2>
                    <span id="months"></span>
                </div>
                <div class="dias">
                    <h2>Dias</h2>
                    <span id="days"></span>
                </div>
                <div class="horas">
                    <h2>Horas</h2>
                    <span id="hours"></span>
                </div>
            </div>

            <div class="column">
                <div class="min">
                    <h2>Minutos</h2>
                    <span id="minutes"></span>
                </div>
                <div class="seg">
                    <h2>Segundos</h2>
                    <span id="seconds"></span>
                </div>
                <div class="mili">
                    <h2>Milissegundos</h2>
                    <span id="milliseconds"></span>
                </div>
            </div>
        </div>
    </div>

<script>
    // Data alvo: 5 de outubro de 2025
    const targetDate = new Date("2025-10-05T00:00:00").getTime();

    function updateTimer() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        // Cálculo de tempo
        const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30.44));
        const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        const milliseconds = distance % 1000;

        // Exibe o cronômetro
        document.getElementById("months").innerHTML = months;
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;
        document.getElementById("milliseconds").innerHTML = milliseconds;

        // Atualiza a cada 1ms
        setTimeout(updateTimer, 1);
    }

    // Iniciar cronômetro
    updateTimer();
</script>

</body>
</html>
